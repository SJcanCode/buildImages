name: build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install snapd 
        run:  sudo apt install snapd -y
      - name: Install docker 
        run: sudo snap install 
      - name: sleep to wait for docker to finsh init 
        run: sleep 15
      - name: docker build
        run: sudo docker build -f Dockerfile -t ghcr.io/${{secrets.GITHUBUSERNAME}}/test:v2 . && sudo docker images
      - name: login github registery
        run: sudo img login ghcr.io -u="${{secrets.GITHUBUSERNAME}}" -p="${{secrets.GITHUBTOKEN}}"
      - name: docker push
        run: sudo docker push ghcr.io/${{secrets.GITHUBUSERNAME}}/test:v2


